<div class="header">
    <div th:replace="fragments/header::header"/>
</div>
<form class="container" method="post" th:action="@{/api/v1/}">
    <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" name="nom">
    </div>
    <div class="mb-3">
        <label class="form-label">Prenom</label>
        <input type="text" class="form-control" name="prenom">
    </div>
    <button type="submit" class="btn btn-primary">Créer</button>
</form>
<table class="table container">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="friendsList" type=""*/-->
    <tr th:each="item : ${friendsList}">
        <!--/*@thymesVar id="item" type="com.example.test_sb.model.Friends"*/-->
        <th scope="row" th:text="${item.getId()}"></th>
        <td th:text="${item.getNom()}"></td>
        <td th:text="${item.getPrenom()}"></td>
    </tr>
    </tbody>
</table>
<div class="footer">
    <div class="footer" th:replace="fragments/footer::footer"/>
</div>
